name: tswooq
version: 1.0.0+2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  flutter_svg: ^0.22.0
  provider: ^5.0.0
  pretty_dio_logger: ^1.1.1
  dio: ^4.0.0
  loading_indicator: ^2.1.1
  shared_preferences: ^2.0.6
  flutter_staggered_grid_view: ^0.4.0
  easy_localization: ^3.0.0
  fluttertoast: ^8.0.8
  google_fonts: ^2.1.0
  cached_network_image:
  get: ^4.1.4
  image_picker: ^0.8.2
  http: ^0.13.3
  carousel_slider: ^4.0.0
  shimmer: ^2.0.0
  url_launcher: ^6.0.9
  flutter_cache_manager: ^2.1.1
  pull_to_refresh: ^2.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:

  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/translations/
  # example:
  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300

